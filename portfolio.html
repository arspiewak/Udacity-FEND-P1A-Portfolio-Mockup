<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Portfolio - Alan Spiewak</title>
	<link href="css/portfolio.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,300,100"
		rel="stylesheet">
</head>
<body>
	<div class="grid">
		<div class="row">
			<!--Page heading row-->
			<div class="col-2">
				<!--Udacity logo provided in SVG format by classmate
					@DanielMelo, at
					http://danielmmelo.com/p1-copy/images/logo.svg
				    I also learned the significance of a "hero unit" browsing
				    his P1 page
				-->
				<img class="udacity-logo" src="images/udacity-logo.svg"
					alt="Udacity logo">
			</div>
			<div class="col-10 end">
				<h1 class="my-name">Jane Doette</h1>
				<p class="job-title">Front-End Ninja</p>
			</div>
		</div>
		<div class="row">
			<!--Hero (main graphic) row-->
			<div class="col-12 end">
				<hr class="h-line">
				<img class = "hero-image" src="images/sample-hero.jpg"
				 alt="Building software for fun and glory">
			</div>
		</div>
		<div class="row">
			<!-- App header row-->
			<div class="col-12 end">
				<h2 class="application-header">Featured Work</h2>
			</div>
		</div>
		<div class="row">
			<!--App list row
				Within this row, I have chosen to make the entire .app-box
				region link to the application homepage. As a result, some
				text is automatically being underlined, so it doesn't match
				the mockup precisely. I hope to fix this eventually, but it's
				not critical path.
			-->
			<div class="col-4">
				<div class="app-box">
					<a href="portfolio-app1.html">
						<img class="app-image" src="images/sample-app1.jpg"
							alt="Application #1: Appify">
						<p class="app-title">Appify</p>
						<p class="app-link">
							https://github.com/udacity/Appify/</p>
					</a>
				</div>
			</div>
			<div class="col-4">
				<div class="app-box">
					<a href="portfolio-app2.html">
						<img class="app-image" src="images/sample-app2.jpg"
							alt="Application #2: Sunflower">
						<p class="app-title">Sunflower</p>
						<p class="app-link">
							https://github.com/udacity/Sunflower/</p>
					</a>
				</div>
			</div>
			<div class="col-4 end">
				<div class="app-box">
					<a href="portfolio-app3.html">
						<img class="app-image" src="images/sample-app3.jpg"
							alt="Application #1: Bokeh">
						<p class="app-title">Bokeh</p>
						<p class="app-link">
							https://github.com/udacity/Bokeh/</p>
					</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
